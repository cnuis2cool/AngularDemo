
    <div *ngFor="let message of messages">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{message.fromuserid}}</mat-card-title>
          <mat-card-subtitle>{{message.fromusername}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
           {{message.message}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>View</button>
          <button mat-button>Replay</button>
        </mat-card-actions>
      </mat-card>
      <br/>
    </div>
    <button class="btn btn-primary" (click)="LoadMore()">Load More</button>
